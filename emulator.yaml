    Platforms: [pc_windows]
    ImageExtensions: [vhd, vhdx]
    StartupExecutable: ^pc-vhd\.bat$
  - Name: VHD atc
    StartupArguments: '-montar {ImagePath} {ImageNameNoExt} -n'
    Platforms: [pc_windows]
